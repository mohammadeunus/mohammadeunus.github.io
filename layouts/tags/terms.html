{{ define "main" }}
<div class="row py-5">
  <div class="col-md-11">
    <div class="content">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
      <ul>
        {{ range .Data.Terms.Alphabetical }}
          <li>
            <a href="{{ (print "/tags/" (.Term | urlize) "/") | relURL }}">#{{ .Term }}</a> ({{ .Count }})
          </li>
        {{ end }}
      </ul>
    </div>
  </div>
  <div class="col-md-5">
    {{ partial "blog/tag-list.html" . }}
  </div>
</div>
{{ end }}
